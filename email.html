<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f2f2f2;
        }
        
        .container {
        
         /* border: 2px solid black; */
          max-width: 400px;
          flex: 0 0 450px;
          margin: 100px auto;
          padding: 20px;
          background-color: #fff;
          border-radius: 5px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
          display: none;
        }
        
        h2 {
          text-align: center;
        }
        
        .otp-input {
          display: flex;
          justify-content: space-between;
          margin-top: 20px;
        }
        
        .otp-input input {
          width: 50px;
          height: 50px;
          text-align: center;
          font-size: 20px;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
        
        .submit-btn {
          display: block;
          width: 100%;
          margin-top: 20px;
          padding: 10px;
          font-size: 16px;
          text-align: center;
          background-color: #4caf50;
          color: #fff;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
        
        .submit-btn:hover {
          background-color: #45a049;
        }
      </style>
    
</head>

<body>

    <section class="text-gray-600 body-font flex items-center justify-center w-full h-[100vh]">
        <!-- gmail section -->
            <div id="emailContainer" class="lg:w-2/6  bg-gray-100 rounded-lg p-8 flex flex-col w-full mt-10 md:mt-0">
                <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Sign Up</h2>
               
                <div class="relative mb-4">
                    <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                    <input type="email" id="email" name="email"
                        class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <button id="continuebtn"
                    class="text-white bg-green-500 border-0 py-2 px-8 text-center focus:outline-none hover:bg-green-600 rounded text-lg ">Continue</button>
                <p class="text-xs text-gray-500 mt-3">Literally you probably haven't heard of them jean shorts.</p>
            </div>
            <!-- gmail section over  -->
            <!-- otp  section start  -->
            <div class="container" id="otpContainer">
                <h2>Enter OTP</h2>
                <div class="otp-input">
                    <input type="text" maxlength="1" />
                    <input type="text" maxlength="1" />
                    <input type="text" maxlength="1" />
                    <input type="text" maxlength="1" />
                </div>
                <a href="profile.html" class="submit-btn">Submit</a>
            </div>


    </section>

    <script>
        let emailContainer = document.getElementById("emailContainer")
        let otpContainer = document.getElementById("otpContainer")
        let continuebtn = document.getElementById("continuebtn")

        continuebtn.addEventListener("click" , ()=>{
            console.log("hii there")
            emailContainer.style.display = "none";
            otpContainer.style.display = "block"
            console.log("hii there 2")
        })
    </script>

</body>

</html>
